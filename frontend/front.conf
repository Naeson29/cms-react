server {
    listen 80;
    index index.html;
    server_name cms.local;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/cms-react;

    location / {
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
            root   /usr/share/nginx/html;
    }
}
