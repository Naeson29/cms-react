version: "3"

services:
#######################
#        CMS          #
#######################

  server:
    image: node:9
    container_name : http-server
    command: npm run backend
    working_dir: /app
    volumes:
      - ../server:/app
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    links:
      - mongodb

  frontend:
    container_name : http-frontend
    image: node:9
    working_dir: /app
    volumes:
      - ../frontend:/app
    ports:
      - "4000:4000"

  public:
    container_name : http-public
    image: nginx:latest
    ports:
        - "80:80"
    volumes:
      - ../frontend/public:/var/www/cms-react
      - ../frontend/front.conf:/etc/nginx/conf.d/default.conf

  mongodb:
    container_name : db-mongo
    image: mongo
    ports:
      - "27017:27017"